<div class="relative h-[60vh] overflow-hidden">
  <img [src]="post.image" [alt]="post.title" class="absolute inset-0 w-full h-full object-cover">
  <div class="absolute inset-0 bg-linear-to-t from-[#0a0a0a] via-[#0a0a0a]/50 to-transparent">
  </div>

  <div class="absolute top-8 inset-x-8">
    <nav
      class="inline-flex items-center gap-2 px-4 py-2 bg-black/30 backdrop-blur-md rounded-full text-sm border border-white/10">
      <a routerLink="/" class="text-white/70 hover:text-white transition-colors"><i class="fa-solid fa-home"></i></a>
      <i class="fa-solid fa-chevron-left text-white/30 text-xs"></i>
      <a routerLink="/blog" class="text-white/70 hover:text-white transition-colors">المدونة</a>
      <i class="fa-solid fa-chevron-left text-white/30 text-xs"></i>
      <span class="text-orange-400 font-medium truncate max-w-50">{{ post.category }}</span>
    </nav>
  </div>

  <div class="absolute bottom-0 inset-x-0 p-8 md:p-12">
    <div class="max-w-5xl mx-auto">
      <div class="flex flex-wrap items-center gap-3 mb-6">
        <a [routerLink]="['/blog']" [queryParams]="{ category: post.category }"
          class="px-4 py-2 bg-orange-500 text-white text-sm font-bold rounded-full hover:bg-orange-600 transition-colors">{{
          post.category }}</a>
        <div class="flex items-center gap-4 text-white/70 text-sm">
          <span class="flex items-center gap-2"><i class="fa-regular fa-calendar"></i>{{ post.date }}</span>
          <span class="flex items-center gap-2"><i class="fa-regular fa-clock"></i>{{ post.readTime }}</span>
        </div>
      </div>

      <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold text-white mb-6 leading-tight max-w-4xl">{{ post.title }}
      </h1>

      <div class="flex items-center gap-4 p-4 bg-white/5 backdrop-blur-md rounded-2xl border border-white/10 w-fit">
        <img [src]="post.author.avatar" [alt]="post.author.name"
          class="w-14 h-14 rounded-full object-cover ring-2 ring-orange-500/50">
        <div>
          <p class="font-bold text-white">{{ post.author.name }}</p>
          <p class="text-sm text-white/60">{{ post.author.role }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
