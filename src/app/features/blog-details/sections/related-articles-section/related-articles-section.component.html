<div class="mt-20 pt-12 border-t border-border">
  <div class="flex items-center justify-between mb-10">
    <div class="flex items-center gap-4">
      <span class="w-12 h-12 bg-orange-500/10 rounded-2xl flex items-center justify-center border border-orange-500/30">
        <i class="fa-solid fa-images text-orange-500 text-xl"></i>
      </span>
      <div>
        <h2 class="text-2xl font-bold text-foreground">مقالات قد تعجبك</h2>
        <p class="text-neutral-500 text-sm">استكشف المزيد من المحتوى المميز</p>
      </div>
    </div>
    <a class="hidden sm:flex items-center gap-2 text-orange-500 hover:text-orange-400 transition-colors group"
      routerLink="/blog">
      عرض الكل
      <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
    </a>
  </div>
  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (post of relatedPosts; track post.id) {
    <a class="group relative bg-card rounded-2xl overflow-hidden border border-border hover:border-orange-500/30 transition-all duration-500"
      [routerLink]="['/blog', post.slug]">
      <div class="relative h-48 overflow-hidden">
        <img [alt]="post.title"
          class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
          [src]="post.image" />
        <div class="absolute inset-0 bg-linear-to-t from-card to-transparent"></div>
        <span class="absolute top-4 right-4 px-3 py-1 bg-orange-500 text-white text-xs font-bold rounded-full">{{
          post.category }}</span>
      </div>
      <div class="p-5">
        <h3 class="font-bold text-foreground group-hover:text-orange-500 transition-colors line-clamp-2 mb-3">
          {{ post.title }}
        </h3>
        <div class="flex items-center justify-between text-sm text-neutral-500">
          <span class="flex items-center gap-2">
            <img [alt]="post.author.name" class="w-6 h-6 rounded-full" [src]="post.author.avatar" />
            {{ post.author.name }}
          </span>
          <span>{{ post.readTime }}</span>
        </div>
      </div>
    </a>
    }
  </div>
</div>
