<div class="sticky top-20 z-50 bg-[#16161650] backdrop-blur-md border-b">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex flex-col md:flex-row justify-between items-center gap-6">
      <div class="relative w-full md:w-80">
        <input [(ngModel)]="searchQuery" (input)="onSearch()" placeholder="ابحث في المقالات..."
          class="w-full px-5 py-3 pr-12 rounded-xl bg-[#161616] border border-[#262626] focus:outline-none focus:border-orange-500/50 text-white placeholder-neutral-500 transition-all text-sm"
          type="text">
        <i class="fa-solid fa-magnifying-glass absolute right-5 top-1/2 -translate-y-1/2 text-neutral-500"></i>
      </div>
      <div class="flex flex-wrap justify-center gap-2">
        @for (category of categories; track category) {
        <button (click)="onCategorySelect(category)"
          [class]="selectedCategory === category 
              ? 'px-5 py-2.5 rounded-xl text-sm font-bold bg-orange-500 text-white shadow-lg shadow-orange-500/20 transition-all duration-300' 
              : 'px-5 py-2.5 rounded-xl text-sm font-medium bg-[#161616] text-neutral-400 border border-[#262626] hover:border-orange-500/30 hover:text-white transition-all duration-300'">
          {{ category === 'الكل' ? 'جميع المقالات' : category }}
        </button>
        }
      </div>
    </div>
  </div>
</div>
