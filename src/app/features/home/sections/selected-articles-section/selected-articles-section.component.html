<section class="py-24 relative overflow-hidden">
  <div class="absolute top-0 right-0 w-1/3 h-full bg-linear-to-l from-orange-500/5 to-transparent"></div>
  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 gap-4">
      <div>
        <app-section-label label="مميز" />
        <h1 class="title-section mb-4">مقالات <span class="gradient-text">مختارة</span><br>
        </h1>
        <p class="text-neutral-400">محتوى منتقى لبدء رحلة تعلمك</p>
      </div>
      <a class="group inline-flex items-center gap-2 px-5 py-2.5 bg-linear-to-r from-orange-500 to-orange-600 text-white rounded-xl font-medium transition-all duration-300 hover:-translate-y-0.5"
        routerLink="/blog" data-discover="true">
        عرض الكل
        <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
      </a>
    </div>

    <div class="space-y-8">
      @for (post of posts; track post.id) {
      <article
        class="group relative  rounded-3xl overflow-hidden border border-[#262626] hover:border-orange-500/30 transition-all duration-500"
        [style.animation-delay]="$index * 150 + 'ms'">
        <a class="block" [routerLink]="['/blog', post.slug]" data-discover="true">
          <div class="grid md:grid-cols-2 gap-0">
            <div class="relative h-72 md:h-100 overflow-hidden">
              <img [attr.alt]="post.title"
                class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700 ease-out"
                [src]="post.image">
              <div
                class="absolute inset-0 bg-linear-to-t from-black/50 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500">
              </div>
              @if (post.featured) {
              <div class="absolute top-4 right-4">
                <span
                  class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-linear-to-r from-orange-500 to-yellow-500 text-white text-xs font-semibold rounded-full">
                  <i class="fa-solid fa-star text-xs"></i>
                  مميز
                </span>
              </div>
              }
            </div>
            <div class="p-8 md:p-10 flex flex-col justify-center bg-[#161616]">
              <div class="flex items-center gap-3 mb-4">
                <span
                  class="px-3 py-1 bg-orange-500/10 text-orange-500 text-xs font-semibold rounded-full border border-orange-500/20">
                  {{ post.category }}
                </span>
                <span class="flex items-center gap-1 text-sm text-neutral-500">
                  <i class="fa-regular fa-clock"></i>
                  {{ post.readTime }}
                </span>
              </div>
              <h2
                class="text-2xl md:text-3xl font-bold text-white mb-4 group-hover:text-orange-500 transition-colors duration-300 leading-tight">
                {{ post.title }}
              </h2>
              <p class="text-neutral-400 mb-6 line-clamp-3 leading-relaxed">
                {{ post.excerpt }}
              </p>
              <div class="flex items-center justify-between mt-auto">
                <div class="flex items-center gap-3">
                  <div class="relative">
                    <img [attr.alt]="post.author.name"
                      class="w-12 h-12 rounded-full object-cover ring-2 ring-[#262626] shadow-md"
                      [src]="post.author.avatar">
                    <div
                      class="absolute -bottom-1 -left-1 w-4 h-4 bg-orange-500 rounded-full border-2 border-[#161616]">
                    </div>
                  </div>
                  <div>
                    <p class="text-sm font-semibold text-white">{{ post.author.name }}</p>
                    <p class="text-xs text-neutral-500">{{ post.date }}</p>
                  </div>
                </div>
                <span
                  class="inline-flex items-center gap-2 text-orange-500 font-semibold text-sm group-hover:gap-3 transition-all duration-300">
                  اقرأ المقال
                  <i class="fa-solid fa-arrow-left"></i>
                </span>
              </div>
            </div>
          </div>
        </a>
      </article>
      }
    </div>
  </div>
</section>
