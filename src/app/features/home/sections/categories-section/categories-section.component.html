<section class="py-24">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <app-section-label label="التصنيفات" />
      <h2 class="title-section mb-4">استكشف حسب الموضوع</h2>
      <p class="text-neutral-400">
        اعثر على محتوى مصمم حسب اهتماماتك
      </p>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
      @for (c of categories; track c.title) {
      <a class="group relative block p-6 rounded-2xl bg-[#161616] border border-[#262626] overflow-hidden transition-all duration-500 hover:-translate-y-1 hover:border-orange-500/30"
        [routerLink]="['/blog']" [queryParams]="{ category: c.title }" [style.animationDelay.ms]="c.delay">
        <div
          class="absolute inset-0 bg-linear-to-br opacity-0 group-hover:opacity-100 transition-opacity duration-500 from-orange-600 to-orange-400">
        </div>

        <div class="relative z-10">
          <div
            class="w-12 h-12 mb-4 rounded-xl flex items-center justify-center bg-orange-500/10 border border-orange-500/20 transition-colors duration-300 group-hover:bg-white/20 group-hover:border-transparent">
            <i
              class="fa-solid {{ c.icon }} text-xl text-orange-500 transition-colors duration-300 group-hover:text-white"></i>
          </div>

          <h3 class="mb-1 text-lg font-bold text-white">
            {{ c.title }}
          </h3>

          <p class="text-sm text-neutral-500 transition-colors duration-300 group-hover:text-white/80">
            {{ c.count }} مقالة
          </p>

          <div
            class="absolute top-6 left-6 w-8 h-8 rounded-full bg-[#262626] flex items-center justify-center opacity-0 transition-all duration-300 group-hover:opacity-100 group-hover:bg-white/20">
            <i class="fa-solid fa-arrow-left text-sm text-white"></i>
          </div>
        </div>
      </a>
      }
    </div>
  </div>
</section>
