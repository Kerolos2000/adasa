<section class="py-24 relative overflow-hidden">
  <div class="absolute bottom-0 left-0 w-1/3 h-full bg-linear-to-r from-orange-500/5 to-transparent"></div>

  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 gap-6">
      <div>
        <app-section-label label="الأحدث"></app-section-label>
        <h2 class="title-section mb-4">أحدث المقالات</h2>
        <p class="text-neutral-400">محتوى جديد طازج من المطبعة لإلهامك فوتوغرافياً</p>
      </div>

      <a routerLink="/blog"
        class="group flex items-center gap-2 text-orange-500 font-bold hover:text-orange-400 transition-all duration-300 pb-2">
        <span>عرض جميع المقالات</span>
        <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
      </a>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (post of latestPosts; track post.id) {
      <app-blog-post-card [post]="post" [index]="$index" />
      }
    </div>
  </div>
</section>
