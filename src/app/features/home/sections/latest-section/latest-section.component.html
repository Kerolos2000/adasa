<section class="py-24 relative overflow-hidden">
  <div class="absolute bottom-0 left-0 w-1/3 h-full bg-linear-to-r from-orange-500/5 to-transparent"></div>

  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 gap-6">
      <div>
        <app-section-label label="الأحدث"></app-section-label>
        <h2 class="title-section mb-4">أحدث المقالات</h2>
        <p class="text-neutral-400">محتوى جديد طازج من المطبعة لإلهامك فوتوغرافياً</p>
      </div>

      <a routerLink="/blog"
        class="group flex items-center gap-2 text-orange-500 font-bold hover:text-orange-400 transition-all duration-300 pb-2">
        <span>عرض جميع المقالات</span>
        <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
      </a>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (post of latestPosts; track post.id) {
      <article
        class="group relative bg-[#111111] rounded-2xl overflow-hidden border border-neutral-800/50 hover:border-orange-500/30 transition-all duration-500 hover:-translate-y-2"
        [style.animation-delay]="$index * 100 + 'ms'">
        <a [routerLink]="['/blog', post.slug]" class="block">
          <div class="relative h-250px overflow-hidden">
            <img [src]="post.image" [alt]="post.title"
              class="w-full h-250px object-cover group-hover:scale-105 transition-transform duration-300 ease-out">
            <div
              class="absolute inset-0 bg-linear-to-t from-black/80 via-black/20 to-transparent opacity-60 group-hover:opacity-40 transition-opacity">
            </div>

            <div class="absolute top-4 right-4">
              <span
                class="px-3 py-1 bg-black/60 backdrop-blur-md text-white text-xs font-bold rounded-full border border-white/10">
                {{ post.category }}
              </span>
            </div>
          </div>

          <!-- Content Area -->
          <div class="p-6">
            <div class="flex items-center gap-3 text-sm text-neutral-500 mb-4">
              <span class="flex items-center gap-1.5">
                <i class="fa-regular fa-clock text-orange-500/70"></i>
                {{ post.readTime }}
              </span>
              <span class="w-1.5 h-1.5 bg-neutral-700 rounded-full"></span>
              <span>{{ post.date }}</span>
            </div>

            <h3
              class="text-xl font-bold text-white mb-3 group-hover:text-orange-500 transition-colors duration-300 line-clamp-2 leading-snug">
              {{ post.title }}
            </h3>

            <p class="text-neutral-400 mb-6 line-clamp-2 text-sm leading-relaxed">
              {{ post.excerpt }}
            </p>

            <!-- Footer: Author & Action -->
            <div class="flex items-center justify-between pt-5 border-t border-neutral-800/80">
              <div class="flex items-center gap-3">
                <img [src]="post.author.avatar" [alt]="post.author.name"
                  class="w-10 h-10 rounded-full object-cover ring-2 ring-neutral-800 group-hover:ring-orange-500/30 transition-all">
                <div>
                  <p class="text-sm font-bold text-white leading-none mb-1">{{ post.author.name }}</p>
                  <p class="text-xs text-neutral-500">{{ post.author.role }}</p>
                </div>
              </div>

              <div
                class="w-10 h-10 rounded-full bg-orange-500/10 flex items-center justify-center group-hover:bg-orange-500 transition-all duration-300 border border-orange-500/20 group-hover:border-transparent">
                <i class="fa-solid fa-arrow-left text-orange-500 group-hover:text-white transition-colors"></i>
              </div>
            </div>
          </div>
        </a>
      </article>
      }
    </div>
  </div>
</section>
