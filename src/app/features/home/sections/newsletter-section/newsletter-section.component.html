<section class="py-24 relative overflow-hidden">
  <div
    class="absolute top-0 left-1/2 -translate-x-1/2 w-120 h-60 bg-orange-500/10 rounded-full blur-[100px] pointer-events-none">
  </div>

  <div class="relative max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-main rounded-3xl border border-border p-8 md:p-12 text-center relative overflow-hidden shadow-2xl">

      <div
        class="w-14 h-14 bg-orange-500 rounded-xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-orange-500/20">
        <i class="fa-regular fa-envelope text-2xl text-white"></i>
      </div>

      <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
        اشترك في <span class="gradient-text">نشرتنا الإخبارية</span>
      </h2>

      <p class="text-neutral-500 text-sm md:text-base mb-8 max-w-lg mx-auto leading-relaxed">
        احصل على نصائح التصوير الحصرية ودروس جديدة مباشرة في بريدك الإلكتروني
      </p>

      <form (ngSubmit)="onSubmit()" class="flex flex-col sm:flex-row gap-3 max-w-lg mx-auto mb-8">
        <input [(ngModel)]="email" name="email" type="email" placeholder="أدخل بريدك الإلكتروني"
          class="flex-1 px-5 py-3.5 rounded-xl bg-background border border-border focus:outline-none focus:border-orange-500/50 text-white placeholder-neutral-600 transition-all text-sm">
        <button type="submit" class="main-btn">
          اشترك الآن
        </button>
      </form>

      <div class="flex flex-wrap items-center justify-center gap-4 text-[12px] text-neutral-600">
        <div class="flex items-center gap-3">
          <div class="flex -space-x-2 space-x-reverse">
            <img class="w-7 h-7 rounded-full border-2 border-main object-cover"
              src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop&crop=face" alt="">
            <img class="w-7 h-7 rounded-full border-2 border-main object-cover"
              src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=100&h=100&fit=crop&crop=face" alt="">
            <img class="w-7 h-7 rounded-full border-2 border-main object-cover"
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face" alt="">
          </div>
          <span>انضم لـ <span class="text-neutral-400 font-bold">+10,000</span> مصور</span>
        </div>
        <span class="text-neutral-800 hidden sm:inline">•</span>
        <span>بدون إزعاج</span>
        <span class="text-neutral-800 hidden sm:inline">•</span>
        <span>إلغاء الاشتراك في أي وقت</span>
      </div>

    </div>
  </div>
</section>
