<section class="relative">
  <app-background-grid />

  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
    <div class="text-center max-w-4xl mx-auto">
      <app-section-label label="مرحباً بك في عدسة" />

      <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold text-white mb-6 leading-tight tracking-tight">
        اكتشف <span class="gradient-text">فن</span><br>التصوير الفوتوغرافي
      </h1>

      <p class="text-xl md:text-2xl text-neutral-400 mb-10 max-w-2xl mx-auto leading-relaxed">
        انغمس في أسرار المحترفين ونصائح عملية لتطوير مهاراتك في التصوير.
      </p>

      <div class="flex flex-col sm:flex-row justify-center gap-4 mb-16">
        @for (btn of buttons; track btn.href) {
        <a [href]="btn.href"
          class="{{ btn.type === 'main' ? 'main-btn' : 'secondary-btn' }} inline-flex items-center justify-center gap-2 group"
          data-discover="true">
          <span>{{ btn.label }}</span>
          <i
            class="fa-solid {{ btn.icon }} {{ btn.rotate ? 'rotate-180 group-hover:-translate-x-1 transition-transform' : '' }}"></i>
        </a>
        }
      </div>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-3xl mx-auto">
        @for (stat of stats; track stat.value) {
        <div class="glass-card p-4 hover:scale-105 transition-transform duration-300 animate-delay-[{{stat.delay}}ms]">
          <i class="fa-solid {{ stat.icon }} text-2xl text-orange-500 mb-1"></i>
          <p class="text-2xl md:text-3xl font-bold gradient-text">{{ stat.value }}</p>
          <p class="text-neutral-500 text-sm">{{ stat.label }}</p>
        </div>
        }
      </div>
    </div>
  </div>
</section>
