<article
  class="group relative bg-[#111111] rounded-2xl overflow-hidden border border-neutral-800/50 hover:border-orange-500/30 transition-all duration-500 hover:-translate-y-2"
  [class.flex]="viewMode === 'list'">

  <a [routerLink]="['/blog', post.slug]" class="block w-full" [class.flex]="viewMode === 'list'">
    <div class="relative overflow-hidden" [class.h-250px]="viewMode === 'grid'" [class.w-full]="viewMode === 'grid'"
      [class.md:w-72]="viewMode === 'list'" [class.h-48]="viewMode === 'list'">
      <img [src]="post.image" [alt]="post.title"
        class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300 ease-out">
      <div
        class="absolute inset-0 bg-linear-to-t from-black/80 via-black/20 to-transparent opacity-60 group-hover:opacity-40 transition-opacity">
      </div>

      <div class="absolute top-4 right-4">
        <span
          class="px-3 py-1 bg-black/60 backdrop-blur-md text-white text-xs font-bold rounded-full border border-white/10">
          {{ post.category }}
        </span>
      </div>
    </div>

    <div class="p-6 flex-1 flex flex-col justify-center">
      <div class="flex items-center gap-3 text-sm text-neutral-500 mb-4">
        <span class="flex items-center gap-1.5">
          <i class="fa-regular fa-clock text-orange-500/70"></i>
          {{ post.readTime }}
        </span>
        <span class="w-1.5 h-1.5 bg-neutral-700 rounded-full"></span>
        <span>{{ post.date }}</span>
      </div>

      <h3
        class="text-xl font-bold text-white mb-3 group-hover:text-orange-500 transition-colors duration-300 line-clamp-2 leading-snug">
        {{ post.title }}
      </h3>

      <p class="text-neutral-400 mb-6 line-clamp-2 text-sm leading-relaxed">
        {{ post.excerpt }}
      </p>

      <div class="flex items-center justify-between pt-5 border-t border-neutral-800/80 mt-auto">
        <div class="flex items-center gap-3">
          <img [src]="post.author.avatar" [alt]="post.author.name"
            class="w-10 h-10 rounded-full object-cover ring-2 ring-neutral-800 group-hover:ring-orange-500/30 transition-all">
          <div>
            <p class="text-sm font-bold text-white leading-none mb-1">{{ post.author.name }}</p>
            <p class="text-xs text-neutral-500">{{ post.author.role }}</p>
          </div>
        </div>

        <div
          class="w-10 h-10 rounded-full bg-orange-500/10 flex items-center justify-center group-hover:bg-orange-500 transition-all duration-300 border border-orange-500/20 group-hover:border-transparent">
          <i class="fa-solid fa-arrow-left text-orange-500 group-hover:text-white transition-colors"></i>
        </div>
      </div>
    </div>
  </a>
</article>
